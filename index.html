<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator Project</h1>
    </div>
    <div class="calc-wrapper">
        
        <div class="calc">
            <div class="row">
                <div id="display">0</div>
            </div>
            <div class="row">
                <div class="del-grp">
                    <button id="clear" class="btn btn-small btn-yellow">AC</button>
                    <button id="del" class="btn btn-small btn-yellow">DEL</button>
                </div>
                <button id="%" class="btn btn-yellow">%</button>
                <button id="/" class="btn btn-yellow">/</button>
                <button id="*" class="btn btn-yellow">x</button>
            </div>
            
            <div class="row">
                <button id="7" class="btn btn-blue">7</button>
                <button id="8" class="btn btn-blue">8</button>
                <button id="9" class="btn btn-blue">9</button>
                <button id="-" class="btn btn-yellow">-</button>
            </div>
            <div class="row">
                <button id="4" class="btn btn-blue">4</button>
                <button id="5" class="btn btn-blue">5</button>
                <button id="6" class="btn btn-blue">6</button>
                <button id="+" class="btn btn-yellow">+</button>
            </div>
            <div class="row-wrapper-outer">
                <div class="row-wrapper-inner">
                    <div class="row">
                        <button id="1" class="btn btn-blue">1</button>
                        <button id="2" class="btn btn-blue">2</button>
                        <button id="3" class="btn btn-blue">3</button>
                    </div>
                    <div class="row">
                        <button id="+/-" class="btn btn-black">+/-</button>
                        <button id="0" class="btn btn-blue">0</button>
                        <button id="." class="btn btn-black">.</button>
                    </div>
                </div>
                <div class="btn-plus">
                    <button id="=" class="btn btn-big btn-yellow">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
